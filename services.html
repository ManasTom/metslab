<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mets Lab</title>

    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/6c53136549.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <section class="hero_02 services_hero">
        <div class="hero_02_content">
            <h2>
                Services
            </h2>
        </div>
    </section>


    <section class="achivements">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 achivements_col1">
                <img src="img/achivements_avatar.webp" alt="">
                <h4>
                    Our Achievements at a Glance
                </h4>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 achivements_col2">
                <div class="progress-section">
                    <div class="progress-bar-container">
                        <p>Client Satisfaction Rate</p>
                        <div class="progress-bar" data-percentage="98">
                            <span class="progress-fill"></span>
                            <span class="progress-text">98%</span>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <p>Project Completion</p>
                        <div class="progress-bar" data-percentage="92">
                            <span class="progress-fill"></span>
                            <span class="progress-text">92%</span>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <p>Repeat Client Rate</p>
                        <div class="progress-bar" data-percentage="85">
                            <span class="progress-fill"></span>
                            <span class="progress-text">85%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="special_testing">
        <p>
            Need specialized chemical testing? Share your project details with us, and we'll provide a personalized
            quote to meet your requirements.
        </p>
        <button style="float: right; margin-bottom: 40px;" class="button_2">
            Request a Quote
        </button>
    </section>



    <div id="footer"></div>


    <script src="js/hamburgerToggle.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/progressbar.js"></script>
    <script src="js/social-popup.js"></script>
    <script src="js/loadHeaderAndFooter.js"></script>
</body>
</html>
